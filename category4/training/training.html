<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題練習</title>

    <!-- css file link -->
    <link rel="stylesheet" href="/category1/training/training.css">
</head>
<body>
    <h1 id="title">実践問題</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">次へ</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <h2 id="score-title">あなたの点数</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">もう一度練習する</button>
        
        <button type="button" id="check-answer" onclick="checkAnswer()">　解答を確認する</button>

        <button type="button" id="category">
            <a href="/index.html">カテゴリに戻る</a>
        </button>

     
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>解答</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">もう一度練習する</button>

      
    </div>

    <!-- javascript file source -->
    <script src="/category1/training/training.js"></script>
</body>
</html>
